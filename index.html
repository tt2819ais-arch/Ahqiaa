<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Face Track + Draw</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
video, canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}
video { z-index: 1; }
canvas { z-index: 2; pointer-events: none; }

button {
  position: fixed;
  z-index: 10;
  top: 20px;
  left: 20px;
  font-size: 16px;
  padding: 10px 14px;
}
</style>
</head>

<body>

<button id="start">▶ START</button>

<video id="video" playsinline muted></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawX = null, drawY = null;

// ---------- FACE ----------
const faceMesh = new FaceMesh({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});
faceMesh.setOptions({
  maxNumFaces: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

// ---------- HANDS ----------
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});
hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

// ---------- FACE RESULT ----------
faceMesh.onResults(res => {
  if (!res.multiFaceLandmarks) return;

  const lm = res.multiFaceLandmarks[0];

  const xs = lm.map(p => p.x * canvas.width);
  const ys = lm.map(p => p.y * canvas.height);

  const minX = Math.min(...xs);
  const maxX = Math.max(...xs);
  const minY = Math.min(...ys);
  const maxY = Math.max(...ys);

  const w = maxX - minX;
  const h = maxY - minY;

  // красный квадрат
  ctx.strokeStyle = "red";
  ctx.lineWidth = 3;
  ctx.strokeRect(minX, minY, w, h);

  // координаты
  ctx.fillStyle = "red";
  ctx.font = "16px monospace";
  ctx.fillText(
    `X:${minX.toFixed(0)} Y:${minY.toFixed(0)}`,
    minX,
    minY - 8
  );
});

// ---------- HAND RESULT ----------
hands.onResults(res => {
  if (!res.multiHandLandmarks) {
    drawX = drawY = null;
    return;
  }

  const tip = res.multiHandLandmarks[0][8]; // указательный палец
  const x = tip.x * canvas.width;
  const y = tip.y * canvas.height;

  if (drawX !== null) {
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(drawX, drawY);
    ctx.lineTo(x, y);
    ctx.stroke();
  }

  drawX = x;
  drawY = y;
});

// ---------- START ----------
document.getElementById("start").onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user" }
  });

  video.srcObject = stream;
  await video.play();

  // размеры ТОЛЬКО после старта видео
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const camera = new Camera(video, {
    onFrame: async () => {
      // очищаем ТОЛЬКО поверх старого кадра
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      await faceMesh.send({ image: video });
      await hands.send({ image: video });
    }
  });

  camera.start();
};
</script>

</body>
</html>
