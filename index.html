<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0b0b0f;
  overflow: hidden;
  font-family: Inter, sans-serif;
  color: white;
}

.bg {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

.blob {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #5865f2, transparent 70%);
  opacity: 0.25;
  animation: float 20s infinite linear;
}

.blob:nth-child(2) {
  left: 60%;
  top: 40%;
  animation-duration: 26s;
}

@keyframes float {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(-600px) rotate(360deg); }
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2;
  text-align: center;
}

h1 {
  font-weight: 600;
  margin-bottom: 24px;
}

button {
  background: #2a7cff;
  border: none;
  border-radius: 14px;
  padding: 14px 22px;
  font-size: 16px;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
}
</style>
</head>

<body>

<div class="bg">
  <div class="blob"></div>
  <div class="blob"></div>
</div>

<div class="center">
  <h1>Хотите обкончать?</h1>

  <button id="Да!">
    <img src="https://telegram.org/img/t_logo.png" width="20">
    ДА
  </button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

document.getElementById("go").onclick = () => {
  tg.openLink("https://t.me/m/JJwA4_raMWQy");
};
</script>

</body>
</html>
