<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini App</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #0b0b10;
  overflow: hidden;
  font-family: Inter, sans-serif;
  color: #fff;
}

/* ===== ФОН ===== */
.background {
  position: absolute;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  overflow: hidden;
}

/* ===== ПЛАВАЮЩИЕ ОБЪЕКТЫ ===== */
.blob {
  position: absolute;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #5b7cff, transparent 70%);
  opacity: 0.25;
  animation: float 30s linear infinite;
}

.blob:nth-child(odd) {
  background: radial-gradient(circle at 30% 30%, #ff5bd4, transparent 70%);
}

@keyframes float {
  from {
    transform: translateY(120vh) rotate(0deg);
  }
  to {
    transform: translateY(-140vh) rotate(360deg);
  }
}

/* ===== ЦЕНТР ===== */
.center {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 28px;
}

/* ===== КНОПКА ===== */
button {
  pointer-events: auto;
  background: linear-gradient(135deg, #2a7cff, #6b8cff);
  border: none;
  border-radius: 16px;
  padding: 14px 26px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}
</style>
</head>

<body>

<!-- ФОН -->
<div class="background">
  <!-- МНОГО объектов -->
  <div class="blob" style="left:5%; animation-duration:28s;"></div>
  <div class="blob" style="left:15%; animation-duration:34s;"></div>
  <div class="blob" style="left:25%; animation-duration:26s;"></div>
  <div class="blob" style="left:35%; animation-duration:38s;"></div>
  <div class="blob" style="left:45%; animation-duration:30s;"></div>
  <div class="blob" style="left:55%; animation-duration:42s;"></div>
  <div class="blob" style="left:65%; animation-duration:29s;"></div>
  <div class="blob" style="left:75%; animation-duration:36s;"></div>
  <div class="blob" style="left:85%; animation-duration:33s;"></div>
  <div class="blob" style="left:95%; animation-duration:40s;"></div>
</div>

<!-- ЦЕНТР -->
<div class="center">
  <h1>Хотите обкончать?</h1>

  <button id="Да!">
    <img src="https://telegram.org/img/t_logo.png" width="20" height="20">
    ДА
  </button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

document.getElementById("go").onclick = () => {
  tg.HapticFeedback.impactOccurred("medium");
  tg.openLink("https://t.me/m/JJwA4_raMWQy");
};
</script>

</body>
</html>
