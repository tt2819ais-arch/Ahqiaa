        ============================================ */
        :root {

            --bg-primary: #000000;

            /* –¶–≤–µ—Ç–∞ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã—Ö –ø–∞–Ω–µ–ª–µ–π */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            /* –¶–≤–µ—Ç–∞ —Ç–µ–∫—Å—Ç–∞ */
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-accent: #a78bfa;
            
            /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–µ —Ü–≤–µ—Ç–∞ —Å–≤–µ—á–µ–Ω–∏—è */
            --glow-purple: rgba(167, 139, 250, 0.3);
            --glow-blue: rgba(96, 165, 250, 0.2);
            --glow-pink: rgba(244, 114, 182, 0.2);
            
            /* –†–∞–∑–º—ã—Ç–∏–µ —Å—Ç–µ–∫–ª–∞ */
            --blur-amount: 20px;
            --blur-heavy: 40px;
            
            /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ============================================
           –°–ë–†–û–° –°–¢–ò–õ–ï–ô –ò –ë–ê–ó–û–í–´–ï –ù–ê–°–¢–†–û–ô–ö–ò
        ============================================ */
        * {

            box-sizing: border-box;

        html {

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;

        /* ============================================
           –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù –° –°–í–ï–¢–û–í–´–ú–ò –≠–§–§–ï–ö–¢–ê–ú–ò
        ============================================ */
        .background {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ —Å–≤–µ—Ç–æ–≤—ã–µ —Å—Ñ–µ—Ä—ã */
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .light-orb-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--glow-purple), transparent 70%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .light-orb-2 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--glow-blue), transparent 70%);
            bottom: 30%;
            left: -80px;
            animation-delay: -7s;
        }

        .light-orb-3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--glow-pink), transparent 70%);
            bottom: -50px;
            right: -50px;

        /* –ì–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ –ª–∏–Ω–∏–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .geometric-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
        }

        .geometric-lines::before,
        .geometric-lines::after {
            content: '';
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            height: 1px;
        }

        .geometric-lines::before {
            width: 60%;
            top: 20%;
            left: 20%;
            transform: rotate(-15deg);
        }

        .geometric-lines::after {
            width: 40%;
            bottom: 40%;
            right: 10%;
            transform: rotate(25deg);
        }

        @keyframes float {

                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(20px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-10px, 20px) scale(0.9);
            }
            75% {

            }
        }

           –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–†
        ============================================ */

        /* ============================================
           –°–¢–ï–ö–õ–Ø–ù–ù–ê–Ø –ü–ê–ù–ï–õ–¨ –° –¢–ï–ö–°–¢–û–ú

            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px 24px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s var(--transition-smooth);

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--glass-highlight), 
                transparent
            );
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ */

            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at 30% 20%,
                rgba(255, 255, 255, 0.03) 0%,

           –ó–ê–ì–û–õ–û–í–û–ö (–ü–†–ò–í–ï–¢–°–¢–í–ò–ï)

        /* ============================================
           –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–û–ì–û –¢–ï–ö–°–¢–ê

        .sentence {

           –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø
        ============================================ */

            { text: "–ù–µ—Ö–∞–π —É —Ç–µ–±–µ –±—É–¥–µ –≥–∞—Ä–Ω–µ —Å–µ—Ä—Ü–µ, —à–≤–∏–¥–∫—ñ –ª–∞–ø–∫–∏ –¥–æ —É—Å–ø—ñ—Ö—É, —è—Å–∫—Ä–∞–≤—ñ —Å–º—ñ—Ö–∏ –∫–æ–∂–µ–Ω –¥–µ–Ω—å —ñ —Å–ø—Ä–∞–≤–∂–Ω—ñ –¥—Ä—É–∑—ñ –ø–æ—Ä—É—á.", class: "" },
            { text: "–ü–∞–º'—è—Ç–∞–π, –°–æ—Ñ—ñ–π–∫–æ, —Ç–∏ –º–æ–∂–µ—à –≤—Å–µ, —è–∫—â–æ –Ω–µ –∑–¥–∞—î—à—Å—è —ñ –≤—ñ—Ä–∏—à –≤ —Å–µ–±–µ! üí™", class: "highlight" },
            { text: "–ù–µ—Ö–∞–π –∫–æ–∂–µ–Ω –¥–µ–Ω—å –±—É–¥–µ —Å—Ö–æ–∂–∏–º –Ω–∞ –Ω–æ–≤—É –∑–∞—Ö–æ–ø–ª—é—é—á—É –ø—Ä–∏–≥–æ–¥—É –≤ –ó–æ–æ—Ç—Ä–æ–ø–æ–ª—ñ—Å—ñ.", class: "" },
            { text: "–ó –æ–±—ñ–π–º–∞–º–∏ —ñ –Ω–∞–π–∫—Ä–∞—â–∏–º–∏ –ø–æ–±–∞–∂–∞–Ω–Ω—è–º–∏. üíú", class: "" },
            { text: "–¢–≤–æ—è –ø–æ–¥—Ä—É–≥–∞ –î–∂—É–¥—ñ –•–æ–ø–ø—Å üê∞", class: "signature" }
        ];

        /* ============================================
           –°–û–ó–î–ê–ù–ò–ï –ß–ê–°–¢–ò–¶ (–ó–í–ï–ó–î) –ù–ê –§–û–ù–ï
        ============================================ */
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(particle);
            }
        }

        /* ============================================
           –°–û–ó–î–ê–ù–ò–ï –≠–õ–ï–ú–ï–ù–¢–û–í –ü–†–ï–î–õ–û–ñ–ï–ù–ò–ô –í DOM
        ============================================ */
        function createSentenceElements() {
            const container = document.getElementById('messageContainer');
            
            sentences.forEach((sentence, index) => {
                const p = document.createElement('p');
                p.className = `sentence ${sentence.class}`;
                p.textContent = sentence.text;
                p.dataset.index = index;
                container.appendChild(p);
            });
        }

        /* ============================================
           –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø –ü–†–ï–î–õ–û–ñ–ï–ù–ò–ô
        ============================================ */
        function animateSentences() {
            const sentenceElements = document.querySelectorAll('.sentence');
            let delay = CONFIG.initialDelay;

            sentenceElements.forEach((sentence, index) => {
                setTimeout(() => {
                    sentence.classList.add('visible');
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ
                    if (index === sentenceElements.length - 1) {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–¥–µ—Ä–∂–∫–∏
                        setTimeout(showImage, CONFIG.imageDelay);
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –∫–æ –≤—Å–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º
                        setTimeout(addGlowEffect, CONFIG.imageDelay + 500);
                    }
                }, delay);

                delay += CONFIG.sentenceDelay;
            });

            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∫–æ–≥–¥–∞ —Ç–µ–∫—Å—Ç –Ω–∞—á–∏–Ω–∞–µ—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è
            setTimeout(() => {
                const indicator = document.getElementById('scrollIndicator');
                indicator.classList.add('visible');
            }, delay - CONFIG.sentenceDelay);
        }

        /* ============================================
           –ü–û–ö–ê–ó –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø
        ============================================ */
        function showImage() {
            const imageContainer = document.getElementById('imageContainer');
            const divider = document.getElementById('divider');
            const caption = document.getElementById('imageCaption');

            divider.classList.add('visible');
            
            setTimeout(() => {
                imageContainer.classList.add('visible');
            }, 300);

            setTimeout(() => {
                caption.classList.add('visible');
            }, 800);

            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            const indicator = document.getElementById('scrollIndicator');
            indicator.classList.remove('visible');
        }

        /* ============================================
           –î–û–ë–ê–í–õ–ï–ù–ò–ï –≠–§–§–ï–ö–¢–ê –°–í–ï–ß–ï–ù–ò–Ø –ö –¢–ï–ö–°–¢–£
        ============================================ */
        function addGlowEffect() {
            const highlightSentences = document.querySelectorAll('.sentence.highlight');
            highlightSentences.forEach((sentence, index) => {
                setTimeout(() => {
                    sentence.classList.add('glow');
                }, index * 200);
            });
        }

        /* ============================================
           PARALLAX –≠–§–§–ï–ö–¢ –ü–†–ò –ö–ê–°–ê–ù–ò–ò
        ============================================ */
        function initParallax() {
            if (!CONFIG.enableParallax) return;

            const card = document.getElementById('glassCard');
            let isTouch = false;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏—è
            card.addEventListener('touchstart', (e) => {
                isTouch = true;
                card.classList.add('parallax');
            });

            card.addEventListener('touchmove', (e) => {
                if (!isTouch) return;
                
                const touch = e.touches[0];
                const rect = card.getBoundingClientRect();
                
                // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞—Å–∞–Ω–∏—è –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ü–µ–Ω—Ç—Ä–∞ –∫–∞—Ä—Ç–æ—á–∫–∏
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (touch.clientX - centerX) / (rect.width / 2);
                const deltaY = (touch.clientY - centerY) / (rect.height / 2);
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
                const rotateY = deltaX * CONFIG.maxTilt;
                const rotateX = -deltaY * CONFIG.maxTilt;
                
                card.style.setProperty('--rotateX', `${rotateX}deg`);
                card.style.setProperty('--rotateY', `${rotateY}deg`);
            });

            card.addEventListener('touchend', () => {
                isTouch = false;
                card.style.setProperty('--rotateX', '0deg');
                card.style.setProperty('--rotateY', '0deg');
                
                setTimeout(() => {
                    card.classList.remove('parallax');
                }, 300);
            });

            // –î–ª—è –º—ã—à–∏ (—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ)
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = (e.clientX - centerX) / (rect.width / 2);
                const deltaY = (e.clientY - centerY) / (rect.height / 2);
                
                const rotateY = deltaX * CONFIG.maxTilt;
                const rotateX = -deltaY * CONFIG.maxTilt;
                
                card.classList.add('parallax');
                card.style.setProperty('--rotateX', `${rotateX}deg`);
                card.style.setProperty('--rotateY', `${rotateY}deg`);
            });

            card.addEventListener('mouseleave', () => {
                card.style.setProperty('--rotateX', '0deg');
                card.style.setProperty('--rotateY', '0deg');
                
                setTimeout(() => {
                    card.classList.remove('parallax');
                }, 300);
            });
        }

        /* ============================================
           –ü–õ–ê–í–ù–ê–Ø –ü–†–û–ö–†–£–¢–ö–ê –ö –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Æ
        ============================================ */
        function initSmoothScroll() {
            const imageContainer = document.getElementById('imageContainer');
            
            // –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å –∑–∞ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–æ–Ω–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏
                    }
                });
            }, { threshold: 0.3 });

            observer.observe(imageContainer);
        }

        /* ============================================
           –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï –°–¢–†–ê–ù–ò–¶–´
        ============================================ */
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –Ω–∞ —Ñ–æ–Ω–µ
            createParticles();
            
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
            createSentenceElements();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º parallax
            initParallax();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–ª–∞–≤–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É
            initSmoothScroll();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–µ–∫—Å—Ç–∞
            animateSentences();
        });

        /* ============================================
           –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø
        ============================================ */
        const img = new Image();
        img.src = 'IMG_2864.jpeg';
    </script>
